<!doctype html>
<!-- Getting Started: https://foundation.zurb.com/sites/docs/index.html -->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>
      {% block c_title %}
      Placeholder Title
      {% endblock %}
    </title>

    <!-- Proper Calls for Flask + Foundation -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/foundation.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/app.css') }}">
    

    <!-- javascript/css if necessary -->
    {% block include %}
    {% endblock %}
  </head>
  
  <body>
    
    <!-- NavBar -->
    <div class="top-bar">
      <div class="top-bar-left">
	<ul class="dropdown menu" data-dropdown-menu="zrtbeq-dropdown-menu">
	  <li class="menu-text"><a href= "/">Sample</a></li>
	  <li><a href="/">Dummy</a></li>
	  <li>
            <a href="#">Games</a>
            <ul class="menu vertical">
              <li><a href="/simon">Simon</a></li>
              <li><a href="/reaction">Reaction</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
	  <form method="POST" action="/search">
            <li><input type="text" placeholder="Search" name="searchtext"></li>
	    <li></li>
            <li><button type="submit" class="button">Search</button></li>
	    <li></li>
	  </form>
	  <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>

    {% block c_content %}
    {% endblock %}
    
    <!-- Footer -->
    <div class="container" style="background-color:#F1F1F1">
      <center>
	This Name is Copyrighted &copy;
	<span id="copyright">
	  <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
	</span>
      </center>
    </div>
    <!-- Foundation Scripts! -->
    <script src="{{ url_for('static',filename='js/vendor/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='js/vendor/what-input.js') }}"></script>
    <script src="{{ url_for('static',filename='js/vendor/foundation.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
  </body>
</html>
