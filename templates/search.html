{% extends 'default.html' %}

{% block c_title %}
Search Results
{% endblock %}

{% block include %}
<link rel="stylesheet" type="text/css" href="../static/css/search.css">
{% endblock %}

{% block c_content %}

<h3>Search results for "{{s_text}}"</h3>
<hr>
<table>
{% for i in results %}
    <tr id="result">
      <form method="POST" action="/profile">
	<td class="name">
	  <p>{{i}}</p>
	  <input type="hidden" name="user" value={{i}}>
	</td>
	<td class="go">
	  <button class="button" id="link" type="submit"> View Profile </button>
	</td>
      </form>      
    </tr>
    {% endfor %}
</table>

{% endblock %}
